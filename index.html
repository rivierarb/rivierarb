---
layout: default
title: Riviera Ruby Group
---
<div id="home">
  <div id="sidebar">
    <a href="/"><h1 class="logo">Riviera.rb</h1></a>
    <div class="description">
      Riviera Ruby Group
    </div>
    <p><a href="mailto:contact@rivierarb.fr">contact@rivierarb.fr</a></p>
  </div>
  <div id="content">
    <h2>News</h2>
    <ol class="archives">
    {% for post in site.posts offset: 0 limit: 9999 %}
      <li>
        <span class="date">{{ post.date | date: '%Y-%m-%d' }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
    </ol>
  </div>
</div>
