<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>{{ page.title }} - Riviera.rb</title>
  <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  <link href="/stylesheets/screen.css" media="screen" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="home">
    <div id="sidebar">
      <a href="/"><h1 class="logo">Riviera.rb</h1></a>
      <div class="description">
        Riviera Ruby Group
      </div>
      <p><a href="mailto:contact@rivierarb.fr">contact@rivierarb.fr</a></p>
    </div>
    <div id="content">
      <h2><a href="{{ post.url }}">{{ page.title }}</a></h2>
      <p class="date">{{ page.date | date: '%Y-%m-%d' }}</p>
      <div class="post">
        {{ content }}
      </div>
    </div>
  </div>
</body>
</html>
